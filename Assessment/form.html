<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
<style type="text/css" media="screen">
  input {
    width: 100px;
    height: 25px;
    border-radius: 10px;
  }
  form {
    height: 600px;
    width: 600px;
    background-image: url("http://www.readersdigest.ca/wp-content/uploads/2011/01/4-ways-cheer-up-depressed-cat.jpg");

  }
  img{

  .cat{

  }
  .cats{
    display: none;
  }
  .row{
    display: flex;
  }
  .display{
    display: block;
  }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="animals.js" type="text/javascript" charset="utf-8"></script>

<form action="" method="get" accept-charset="utf-8">

  <iframe width="400" height="400" src="https://www.youtube.com/embed/dZiJkicepzM" frameborder="0" allowfullscreen margin="auto"></iframe>
</form>
<div>

</html>
